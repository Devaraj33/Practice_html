<!DOCTYPE html>
<html lang="en">
<head>
    <title>Relative position property</title>
    <style>
   /* Relative Property:this position set a relate to normal flow and html element
   * 1.relative is default value of all elements, so we can use it without setting
   * Syntax position:relative, top,bottom,left,right*/
  h1{
    color:#008B8B;
    border:1px solid hotpink;
    display: inline-block;
    position: relative;
    left: 400px;
    top: 60px;
  }
    </style>
</head>
<body>
    <h1>Hellow good Evening</h1>
</body>
</html>
